name: "Bug Report"
description: Create a new ticket for a bug.
title: ""
labels: [
  "Bug"
]
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter an explicit description of the bug
      placeholder: Short and explicit description of the incident...
    validations:
      required: true
  - type: input
    id: reprod-url
    attributes:
      label: "Branch Name"
      description: Please enter the branch / link to fork
      placeholder: ex. 'dev' or https://github.com/USERNAME/REPO-NAME
    validations:
      required: false
  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      description: Please enter an explicit description of the bug
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: "OS"
      description: What is the impacted environment ?
      multiple: true
      options:
        - Windows (Direct Clone)
        - Windows (Shared Folders)
        - Linux (Direct Clone)
        - Linux (Shared Folders)
        - Mac (Direct Clone)
        - Mac (Shared Folders)
    validations:
      required: true
  - type: markdown
    attributes:
      value: "Optional: Please apply any labels or types as necessary - leave blank for unknown."
